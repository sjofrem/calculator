<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="display">
                <p id="result">200</p>
                <p id="operation">100 x 2</p>
            </div>
            <div id="buttons">
                <button id="one" class="number" value="1">1</button>
                <button id="two" class="number" value="2">2</button>
                <button id="three" class="number" value="3">3</button>
                <button id="plus" class="operator" value="+">+</button>
                <button id="four" class="number" value="4">4</button>
                <button id="five" class="number" value="5">5</button>
                <button id="six" class="number" value="6">6</button>
                <button id="minus" class="operator" value="-">-</button>
                <button id="seven" class="number" value="7">7</button>
                <button id="eight" class="number" value="8">8</button>
                <button id="nine" class="number" value="9">9</button>
                <button id="multiply" class="operator" value="x">x</button>
                <button id="clear" >C</button>
                <button id="cero" class="number" value="0">0</button>
                <button id="equals" class="number" value="=">=</button>
                <button id="divide" class="operator" value="÷">÷</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <p id="footerText">sjofrem © 2021</p>
        <a href="https://github.com/sjofrem"> 
            <img id= "github" src="https://cdn-icons-png.flaticon.com/512/25/25231.png">
        </a>
    </div>

    </div>
</body>
</html>
